<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My Bookmarking App in JavaScript</title>
</head>
<body>
    <div class="overlay"></div>

    <div class="floater content">
        <form class="bookmark-form" id = "form">
            <div class="floater-top">
                <input id="url" type="url" class="form-control" required>
                <input id="description" type="text" class="form-control" required>
            </div>
            <div class="floater-bottom">
                <button type="submit" class="btn btn-primary btn-sm">Add</button>
            </div>
        </form>
    </div>

    <div class="bookmarks-list content" id = "bookmarksList">
        <a href="LINK GOES HERE" target="_blank" class="bookmark">
            <div class="img" style="background-image:url('./images/bookmark.png')">&nbsp;</div>
            <div class="title">TITLE GOES HERE<br>
                DESCRIPTION GOES HERE
            </div>
            <div><i name="deleteBookmark" class="bi-trash delete-icon"></i></div>
        </a>
    </div>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./css/stylesStart.css"> 
</body>
</html>
